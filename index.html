<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Gestión de Eventos</title>
    <style>
      .row.g-3 > .col {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Gestión de Eventos</h1>

      <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
          <div class="p-3 border">
            <h3 class="mb-3">Programa tu evento aquí</h3>
            <div class="mb-3">
              <label for="nombreEvento" class="form-label"
                >Nombre del evento</label
              >
              <input type="text" class="form-control" id="nombreEvento" />
            </div>
            <div class="mb-3">
              <label for="fecha">Fecha</label>
              <input id="fecha" class="form-control" type="date" />
            </div>
            <div class="mb-3">
              <label for="hora">Hora</label>
              <input type="time" class="form-control" id="hora" />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="prioridad">Selecciona la prioridad</label>
              <select class="form-select" id="prioridad">
                <option selected>-</option>
                <option value="1">Baja</option>
                <option value="2">Media</option>
                <option value="3">Alta</option>
                <option value="4">Urgente</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="form-label d-block mb-3"
                >Selecciona los participantes:</label
              >
              <div class="d-flex flex-wrap gap-2">
                <input type="checkbox" class="btn-check" id="1" />
                <label class="btn btn-outline-success" for="1"
                  >Maria Gutierrez</label
                >

                <input type="checkbox" class="btn-check" id="2" />
                <label class="btn btn-outline-success" for="2"
                  >Samuel Fernandez</label
                >

                <input type="checkbox" class="btn-check" id="3" />
                <label class="btn btn-outline-success" for="3"
                  >Sergio Perez</label
                >

                <input type="checkbox" class="btn-check" id="4" />
                <label class="btn btn-outline-success" for="4"
                  >Samuel Lozano</label
                >

                <input type="checkbox" class="btn-check" id="5" />
                <label class="btn btn-outline-success" for="5"
                  >Cristian Harders</label
                >
              </div>
            </div>

            <button type="button" class="btn btn-success btn-lg" id="btnCrear">
              CREAR EVENTO
            </button>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
          <div class="p-3 border">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3>Tus eventos</h3>
              <select class="form-select w-auto" id="select">
                <option value="0" selected>Mostrar todos</option>
                <option value="1">Baja</option>
                <option value="2">Media</option>
                <option value="3">Alta</option>
                <option value="4">Urgente</option>
              </select>
            </div>
            <div id="eventosCartas" class="row g-3">
              <!-- Event cards will be dynamically added here -->
            </div>
            <div id="imagenVacio" class="text-center">
              <img
                src="/imagenes/empty.svg"
                alt="No eventos"
                style="width: 150px"
              />
              <p>No hay eventos disponibles actualmente.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="clases.js"></script>
    <script src="index.js"></script>
  </body>
</html>
